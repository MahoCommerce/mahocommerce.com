                placeholder="you@example.com"
                autocomplete="email"
                required
                class="maho-footer-newsletter-input"
            >
            <button type="submit" class="maho-footer-newsletter-btn">Subscribe</button>

<script>
(function() {
    var form = document.getElementById('maho-subscribe-form');
    if (!form) return;
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        var emailInput = document.getElementById('maho-subscribe-email');
        var msgEl = document.getElementById('maho-subscribe-msg');
        var email = emailInput.value.trim();
        if (!email) return;
        var btn = form.querySelector('.maho-footer-newsletter-btn');
        btn.textContent = '...';
        btn.disabled = true;
        fetch('https://stats.sender.net/forms/e1xwmd/subscribe', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email: email})
        })
        .then(function(r) { return r.json(); })
        .then(function() {
            msgEl.textContent = 'Thanks! Check your inbox for a confirmation.';
            msgEl.style.color = '#ADB41A';
            emailInput.value = '';
        })
        .catch(function() {
            msgEl.textContent = 'Something went wrong. Please try again later.';
            msgEl.style.color = '#e57373';
        })
        .finally(function() {
            btn.textContent = 'Subscribe';
            btn.disabled = false;
        });
    });
})();
</script>
