site_name: Maho - open source on-premises ecommerce platform
site_url: https://mahocommerce.com
site_description: 'robust, modern, and lean on-premises ecommerce platform for the future of your business'
repo_url: https://github.com/MahoCommerce/maho
repo_name: MahoCommerce/maho

theme:
  name: material
  logo: assets/maho-logo.svg
  favicon: assets/maho-symbol.svg
  custom_dir: docs/overrides
  palette:
      scheme: default
      primary: white
      accent: '#ADB41A'
  features:
    - instant
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
extra_css:
  - maho.css
extra_javascript:
  - maho.js

plugins:
  - search
  - social:
      cards_layout_options:
        logo: docs/assets/maho-logo.svg
        background_color: "#ADB41A"
  - awesome-pages
  - blog:
      blog_dir: blog
      post_date_format: full
      post_url_format: "{date}/{slug}"
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_style: default
      noclasses: true
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - footnotes

