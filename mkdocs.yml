site_name: Maho - The ecommerce platform
site_url: https://mahocommerce.com
site_description: 'robust, modern, and lean on-premise ecommerce platform for the future of your business'
repo_url: https://github.com/MahoCommerce/maho
repo_name: MahoCommerce/maho

theme:
  name: material
  logo: assets/maho-logo.svg
  favicon: assets/maho-symbol.svg
  custom_dir: docs/overrides
  palette:
      scheme: default
      primary: white
      accent: '#ADB41A'
  features:
    - instant
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
extra_css:
  - maho.css

plugins:
  - search
  - social
  - awesome-pages
  - blog:
      blog_dir: blog
      post_date_format: full
      post_url_format: "{date}/{slug}"
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - footnotes

nav:
  - Home: index.md
  - Documentation:
    - Getting started: getting-started.md
    - Origins: origins.md
    - Roadmap: roadmap.md
    - Technical doc:
      - CLI tool: cli-tool.md
      - Cron setup: cron.md
      - Robots.txt: robotstxt.md
    - Reference:
      - phpDoc code reference: code-reference.md
  - Blog: blog/index.md
  - Community:
      - Get Involved: community/get-involved.md
      - Contributing: community/contributing.md

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MahoCommerce/maho
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/mahocommerce
    - icon: fontawesome/brands/discord
      link: https://discord.gg/dWgcVUFTrS
